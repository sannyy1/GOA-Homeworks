<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide" style="background-image: url('mercedes.jpg');"></div>
    <div class="slide" style="background-image: url('bmw.jpg');"></div>
    <div class="slide" style="background-image: url('ferrari.jpg');"></div>
    <div class="slide" style="background-image: url('porsche.jpg');"></div>
  </div>

  <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
  <button class="next" onclick="changeSlide(1)">&#10095;</button>

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
