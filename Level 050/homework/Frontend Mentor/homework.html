<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
        <div class="card__content">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">
                Our Equilibrium collection promotes balance and calm. Each piece is unique and crafted with the highest quality materials.
            </p>
            <div class="card__info">
                <div class="card__info-item">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="card__info-icon">
                    <span class="card__info-text">0.041 ETH</span>
                </div>
                <div class="card__info-item">
                    <img src="images/icon-clock.svg" alt="Clock Icon" class="card__info-icon">
                    <span class="card__info-text">3 days left</span>
                </div>
            </div>
        </div>
        <div class="card__footer">
            <img src="images/image-avatar.png" alt="Avatar" class="card__avatar">
            <span class="card__author">Creation of <a href="#" class="card__author-link">Jules Wyvern</a></span>
        </div>
    </div>
</body>
</html>
