<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Stats Preview</h2>
        </div>
        <div class="stats">
            <div class="stat">
                <h3>Page Views</h3>
                <p>1,200</p>
            </div>
            <div class="stat">
                <h3>Likes</h3>
                <p>850</p>
            </div>
            <div class="stat">
                <h3>Subscriptions</h3>
                <p>1,200</p>
            </div>
            <div class="stat">
                <h3>Downloads</h3>
                <p>2,000</p>
            </div>
        </div>
    </div>
</body>
</html>
