<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <div>
        <label for="name">სახელი:</label>
        <input type="text" id="name" placeholder="შეიტანეთ სახელი"><br><br>

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" placeholder="შეიტანეთ გვარი"><br><br>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" placeholder="შეიტანეთ ემაილი"><br><br>

        <label for="pass">პაროლი:</label>
        <input type="password" id="pass" placeholder="შეიტანეთ პაროლი"><br><br>

        <label for="confirmPass">დამადასტურებელი პაროლი:</label>
        <input type="password" id="confirmPass" placeholder="შეიტანეთ დამადასტურებელი პაროლი"><br><br>

        <button id="btn">რეგისტრაცია</button>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
